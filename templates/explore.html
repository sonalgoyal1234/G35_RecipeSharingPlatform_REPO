<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    text-align: center;
}

/* Header */
header {
    background: #6c3fa7;
    color: white;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
}

/* Recipe Grid */
.recipe-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

/* Recipe Card */
.recipe-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
}

.recipe-card:hover {
    transform: scale(1.03);
}

.recipe-card img {
    max-width: 100%;
    border-radius: 8px;
    height: 200px;
    object-fit: cover;
}

.recipe-card h3 {
    font-size: 20px;
    margin: 10px 0;
}

/* View Recipe Button */
.view-recipe-btn {
    background: #6c3fa7;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 10px;
}

/* Hidden Recipe Details */
.recipe-details {
    display: none;
    margin-top: 10px;
    padding: 10px;
    background: #f9f9f9;
    border-radius: 5px;
    text-align: left;
    transition: 0.3s ease-in-out;
}

/* Load More Button */
.load-more-btn {
    background: #6c3fa7;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
    margin: 20px auto;
    display: block;
}

/* Footer */
footer {
    background: black;
    color: white;
    padding: 20px;
    margin-top: 50px;
}

footer a {
    color: #ffcc00;
    text-decoration: none;
}

</style>
<body>

    <header>üçΩÔ∏è Explore Recipes</header>

    <section class="explore-section">
        <h2 class="explore-title">üîç Discover New Recipes</h2>
        <div class="recipe-grid" id="recipeGrid">
            <!-- Recipes will be inserted here -->
        </div>
        <button class="load-more-btn" onclick="fetchMoreRecipes()">Load More Recipes</button>
    </section>

    <footer>
        <p>¬© DishGen 2025 - <a href="#">Terms</a> - <a href="#">Privacy</a></p>
    </footer>

    <script>
        const API_URL = "https://www.themealdb.com/api/json/v1/1/random.php";
        let currentRecipeCount = 0;

        async function fetchRecipes(count = 12) {
            try {
                let recipeContainer = document.getElementById("recipeGrid");

                for (let i = 0; i < count; i++) {
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    const meal = data.meals[0];

                    const recipeCard = document.createElement("div");
                    recipeCard.classList.add("recipe-card");
                    recipeCard.innerHTML = `
                        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                        <h3>${meal.strMeal}</h3>
                        <button class="view-recipe-btn" onclick="toggleRecipe(${meal.idMeal})">View Recipe</button>
                        <div class="recipe-details" id="recipe-${meal.idMeal}">
                            <h4>Ingredients:</h4>
                            <ul id="ingredients-${meal.idMeal}"></ul>
                            <h4>Instructions:</h4>
                            <p id="instructions-${meal.idMeal}"></p>
                        </div>
                    `;
                    recipeContainer.appendChild(recipeCard);
                    currentRecipeCount++;
                }
            } catch (error) {
                console.error("Error fetching recipes:", error);
            }
        }

        async function toggleRecipe(mealId) {
            const recipeDiv = document.getElementById(`recipe-${mealId}`);

            if (recipeDiv.style.display === "block") {
                recipeDiv.style.display = "none";
                return;
            }

            try {
                const response = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`);
                const data = await response.json();
                const meal = data.meals[0];

                const ingredientsList = document.getElementById(`ingredients-${mealId}`);
                ingredientsList.innerHTML = "";

                for (let i = 1; i <= 20; i++) {
                    const ingredient = meal[`strIngredient${i}`];
                    const measure = meal[`strMeasure${i}`];
                    if (ingredient && ingredient.trim() !== "") {
                        const li = document.createElement("li");
                        li.innerText = `${measure} ${ingredient}`;
                        ingredientsList.appendChild(li);
                    }
                }

                document.getElementById(`instructions-${mealId}`).innerText = meal.strInstructions;
                recipeDiv.style.display = "block";
            } catch (error) {
                console.error("Error fetching recipe details:", error);
            }
        }

        function fetchMoreRecipes() {
            fetchRecipes(8);  // Loads 8 more recipes
        }

        window.onload = () => fetchRecipes(12);  // Load first 12 recipes
    </script>

</body>
</html>
